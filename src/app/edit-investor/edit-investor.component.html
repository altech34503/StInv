<form #investorForm="ngForm" (ngSubmit)="updateInvestor(investorForm)">
  <!-- Investor Name -->
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Investor Name</mat-label>
    <input
      matInput
      [(ngModel)]="investor.nameInvestor"
      name="nameInvestor"
      #nameCtrl="ngModel"
      required
    />
    <mat-error *ngIf="nameCtrl.invalid && nameCtrl.touched">
      Please enter a name for the investor.
    </mat-error>
  </mat-form-field>

  <!-- Investor Overview -->
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Investor Overview</mat-label>
    <textarea
      matInput
      [(ngModel)]="investor.overviewInvestor"
      name="overviewInvestor"
      required
    ></textarea>
    <mat-error
      *ngIf="
        investorForm.controls['overviewInvestor']?.invalid &&
        investorForm.controls['overviewInvestor']?.touched
      "
    >
      Please provide an overview for the investor.
    </mat-error>
  </mat-form-field>

  <!-- Country -->
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Country</mat-label>
    <mat-select [(ngModel)]="investor.countryId" name="countryId" required>
      <mat-option *ngFor="let country of countries" [value]="country.id">
        {{ country.name }}
      </mat-option>
    </mat-select>
    <mat-error
      *ngIf="
        investorForm.controls['countryId']?.invalid &&
        investorForm.controls['countryId']?.touched
      "
    >
      Please select a country.
    </mat-error>
  </mat-form-field>

  <!-- Industry -->
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Industry</mat-label>
    <mat-select [(ngModel)]="investor.industryId" name="industryId" required>
      <mat-option *ngFor="let industry of industries" [value]="industry.id">
        {{ industry.name }}
      </mat-option>
    </mat-select>
    <mat-error
      *ngIf="
        investorForm.controls['industryId']?.invalid &&
        investorForm.controls['industryId']?.touched
      "
    >
      Please select an industry.
    </mat-error>
  </mat-form-field>

  <!-- Investment Size -->
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Investment Size</mat-label>
    <mat-select
      [(ngModel)]="investor.investmentSizeId"
      name="investmentSizeId"
      required
    >
      <mat-option *ngFor="let size of investments" [value]="size.id">
        {{ size.name }}
      </mat-option>
    </mat-select>
    <mat-error
      *ngIf="
        investorForm.controls['investmentSizeId']?.invalid &&
        investorForm.controls['investmentSizeId']?.touched
      "
    >
      Please select an investment size.
    </mat-error>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="investorForm.invalid">
    Update Investor
  </button>
</form>
